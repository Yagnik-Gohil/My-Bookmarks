<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>My Bookmarks</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark p-2">
        <div class="container-fluid p-0">
            <div class="bg-light p-2 rounded mb-2 d-flex justify-content-between align-items-center main-div">
                <p class="m-0 px-2">My Bookmarks</p>
                <div class="d-flex align-items-start">
                    <button type="button" class="btn px-2 btn-custom" id="show"><img src="./icons/plus-circle.svg" /></button>
                    <button type="button" class="btn px-2 btn-custom" id="hide"><img src="./icons/x-circle.svg" /></button>
                    <button type="button" class="btn px-2 btn-custom" id="edit"><img src="./icons/pencil-square.svg" /></button>
                </div>
            </div>
            <div class="bg-light p-2 rounded mb-2" id="form">
                <div class="mb-2">
                    <input type="text" class="form-control" id="bookmarkName" placeholder="Name">
                </div>
                <div class="mb-2">
                    <input type="text" class="form-control" id="bookmarkUrl" placeholder="URL">
                </div>
                <div class="d-grid mb-2">
                    <button type="submit" class="btn btn-dark" id="add">Add</button>
                </div>
            </div>
            <ul class="navbar-nav w-inherit">
            </ul>
        </div>
    </nav>

    <script language="JavaScript" type="text/javascript" src="jquery.js"></script>
    <script language="JavaScript" type="text/javascript" src="background.js"></script>
</body>

</html>
